[tool.poetry]
name = "stacklet.client.sinistral"
version = "0.1.0"
description = "Sinistral CLI"
authors = ["Sonny Shi <sonny@stacklet.io>"]
license = "Commercial"
readme = "README.md"

[[tool.poetry.packages]]
include = "stacklet"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.2"
boto3 = "^1.26.72"
click = "^8.1.3"
jsonschema = "^4.17.3"
jmespath = "^1.0.1"
pyjwt = "^2.6.0"
pyrsistent = "^0.19.3"
pyyaml = "^6.0"
c7n-left = "^0.1.4"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.1.0"
black = "^23.1.0"
flake8 = "^6.0.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
coverage = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sinistral = "stacklet.client.sinistral.cli:cli"
